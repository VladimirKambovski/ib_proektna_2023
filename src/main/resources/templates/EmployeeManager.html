<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org%22%3E/
<head>
    <meta charset=" UTF-8 xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance" xsi:schemaLocation="http://www.thymeleaf.org%22%3E/
<head>
    <meta charset= "/>">
<title>Employee List</title>
</head>
<body>
<h1>Employee List</h1>
<table border="1">
  <thead>
  <tr>
    <th>Bank Account Number</th>
    <th>Name</th>
    <th>Account Balance</th>
    <!-- Add more table headers as needed -->
    <th>Action</th>
  </tr>
  </thead>
  <tbody>
  <!--/*@thymesVar id="employees" type=""*/-->
  <tr th:each="employee : ${employees}">
    <!--/*@thymesVar id="bankAccountNumber" type=""*/-->
    <td th:text="${employee.bankAccountNumber}"></td>
    <td th:text="${employee.name}"></td>
    <td th:text="${employee.accountBalance}"></td>
    <!-- Add more table cells for additional employee information -->
    <td>
      <a th:href="@{/EmployeeManagement/view/{id}(id=${employee.bankAccountNumber})}">View</a>
      <a th:href="@{/EmployeeManagement/remove/{id}(id=${employee.bankAccountNumber})}">Remove</a>
      <!-- Add more actions as needed -->
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
